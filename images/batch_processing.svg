<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="260" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .batch1-box { fill: #e3f2fd; stroke: #2196f3; stroke-width: 3; }
      .batch2-box { fill: #e8f5e9; stroke: #4caf50; stroke-width: 3; }
      .batch3-box { fill: #fff3e0; stroke: #ff9800; stroke-width: 3; }
      .title-text { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; fill: #333; text-anchor: middle; }
      .content-text { font-family: Arial, sans-serif; font-size: 16px; fill: #444; text-anchor: middle; }
      .small-text { font-family: Arial, sans-serif; font-size: 14px; fill: #666; text-anchor: middle; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="500" y="30" class="title-text">Batch Processing Options</text>
  
  <!-- Batch 1-3 -->
  <rect x="20" y="60" width="300" height="180" rx="15" class="batch1-box"/>
  <text x="170" y="95" class="title-text">Batch Size 1-3</text>
  <text x="170" y="130" class="content-text">📝 Sequential</text>
  <text x="170" y="160" class="content-text">🔄 One at a time</text>
  <text x="170" y="190" class="content-text">👍 Small workloads</text>
  <text x="170" y="225" class="small-text">Best for testing</text>
  
  <!-- Batch 5 -->
  <rect x="350" y="60" width="300" height="180" rx="15" class="batch2-box"/>
  <text x="500" y="95" class="title-text">Batch Size 5</text>
  <text x="500" y="125" class="content-text">⚖️ Balanced</text>
  <text x="500" y="152" class="content-text">🔄 Parallel processing</text>
  <text x="500" y="180" class="content-text">👍 Most use cases</text>
  <text x="500" y="215" style="font-size: 18px; font-weight: bold; fill: #4caf50;" text-anchor="middle">⭐ RECOMMENDED</text>
  
  <!-- Batch 8-10 -->
  <rect x="680" y="60" width="300" height="180" rx="15" class="batch3-box"/>
  <text x="830" y="95" class="title-text">Batch Size 8-10</text>
  <text x="830" y="125" class="content-text">⚡ Maximum</text>
  <text x="830" y="152" class="content-text">🔄 Max parallelism</text>
  <text x="830" y="178" class="content-text">👍 Large image sets</text>
  <text x="830" y="205" class="content-text">⚠️ More resources</text>
  <text x="830" y="230" class="small-text">High performance</text>
</svg>

